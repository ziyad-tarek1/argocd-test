apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flappy-bird-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ziyad-tarek1/argocd-test.git
    targetRevision: HEAD
    path: k8s

  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true